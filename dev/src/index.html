<!DOCTYPE html>
<html lang="en">

<head>
  <title>Botfront - Web Chat</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body style="background: lightcyan;">
  <script src="index.js" type="text/javascript"></script>
  <div id="webchat" />
  <script>
    WebChat.default.init({
      // embedded: true,
      selector: "#webchat",
      initPayload: "/welcome",
      // socketUrl: "http://localhost:5005/",
      socketUrl: "https://rasa.corona-chatbot.irml.dai-labor.de",
      // tooltipPayload: "/tooltip_registered_accounts",
      // tooltipDelay: 40000,
      socketPath: "/socket.io/",
      customData: {
        language: 'de'
      },
      embedded: true,
      connectingText: "Waiting for server...",
      onSocketEvent: {
        'bot_uttered': () => console.log('bot uttered'),
        'user_uttered': (data) => {
          console.log('user uttered: ');
          console.log(data);
        }
      },
      params: {
        storage: "session"
      }
    })
  </script>
</body>

</html>
